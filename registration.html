<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Registration</title>
</head>

<body>
    <header class="container text-center">
        <h1>Student Registration System</h1>
    </header>
    <main>
        <div class="container text-center">
            <h2>Register a new student <span id="total">0</span></h2>
        </div>
        <div class="m-4">
            <div class="row m-3">
                <div class="col">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" id="txtName">
                </div>
                <div class="col">
                    <label class="form-label">Age:</label>
                    <input type="number" class="form-control" id="txtAge">
                </div>
            </div>
            <div class="row m-3">
                <div class="col">
                    <label class="form-label">Gender:</label>
                    <select class="form select form-select-md mb-3 form-control" aria-label="Select your gender", id="txtGender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">E-mail:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-describedby="basic-addon2" id="txtEmail">
                        <span class="input-group-text">@uabc.edu.mx</span>
                    </div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col">
                    <label class="form-label">Grade 1:</label>
                    <input type="number" class="form-control" id="txtGrade1">
                </div>
                <div class="col">
                    <label class="form-label">Grade 2:</label>
                    <input type="number" class="form-control" id="txtGrade2">
                </div>
                <div class="col">
                    <label class="form-label">Grade 3:</label>
                    <input type="number" class="form-control" id="txtGrade3">
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto m-3">
                <button type="button" class="btn btn-outline-success" id="btnRegister"> 
                    <i class="bi bi-plus-square-fill"></i> Add
                </button>
            </div>
         </div>
        <div class="container text-center">
            <table class="table table-hover">
                <thead class="table-success">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>E-mail</th>
                    <th>Grade 1</th>
                    <th>Grade 2</th>
                    <th>Grade 3</th>
                    <th>GPA</th>
                </thead>
                <tbody id="studentList">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js""></script>
    <script src="./scripts/validation.js""></script>
</body>
</html>
