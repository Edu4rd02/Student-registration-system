<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
    </header>
    <main>
        <h2>Register a new student <span id="total">0</span></h2>
        <div>
            <!-- name, age, gender, grade1, grade2, grade3 -->
             <div>
                <label for="">Name:</label>
                <input type="text" id="txtName">
             </div>
             <div>
                <label for="">Age:</label>
                <input type="number" id="txtAge">
            </div>
            <div>
                <label for="">Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div>
                <label for="">Grade 1:</label>
                <input type="number" id="txtGrade1">
            </div>
            <div>
                <label for="">Grade 2:</label>
                <input type="number" id="txtGrade2">
            </div>
            <div>
                <label for="">Grade 3:</label>
                <input type="number" id="txtGrade3">
            </div>
            <button id="btnRegister">Register</button>
        </div>
        <table>
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Grade 1</th>
                <th>Grade 2</th>
                <th>Grade 3</th>
            </thead>
            <tbody id="studentList">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js""></script>
</body>
</html>
